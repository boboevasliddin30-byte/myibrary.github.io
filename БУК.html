<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Китобхонаи Сифҳои 1-11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #36b9cc;
            --text-color: #5a5c69;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-section {
            display: flex;
            gap: 10px;
        }

        input, button, select, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #be2617;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #169b6b;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: #000;
        }

        .btn-warning:hover {
            background-color: #dda20a;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 25px;
        }

        .sidebar {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .content-area {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary-color);
            color: var(--primary-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .book-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .book-form .full-width {
            grid-column: span 2;
        }

        .books-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .book-card {
            background-color: var(--secondary-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .book-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 18px;
        }

        .book-author {
            font-style: italic;
            margin-bottom: 8px;
            color: #555;
        }

        .book-details {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .book-details div {
            margin-bottom: 5px;
        }

        .book-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .chat-area {
            margin-top: 30px;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #777;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex-grow: 1;
        }

        .hidden {
            display: none !important;
        }

        .admin-controls {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
        }

        .login-btn {
            width: 100%;
            justify-content: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            background-color: var(--success-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: var(--danger-color);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-btn {
            width: 100%;
            padding: 12px;
            text-align: center;
            background-color: var(--accent-color);
        }

        .file-upload input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .download-btn {
            background-color: var(--success-color);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .book-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }

        .book-cover-preview {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .cover-placeholder {
            width: 100%;
            height: 180px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cover-placeholder:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .books-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .book-form {
                grid-template-columns: 1fr;
            }

            .book-form .full-width {
                grid-column: span 1;
            }

            .books-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book"></i>
                    Китобхонаи Сифҳои 1-11
                </div>
                <div class="auth-section">
                    <input type="text" id="loginInput" placeholder="Логин">
                    <input type="password" id="passwordInput" placeholder="Код">
                    <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Дохил шудан</button>
                    <button id="logoutBtn" class="hidden"><i class="fas fa-sign-out-alt"></i> Баромад</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loginPage" class="login-page">
            <div class="login-form">
                <h2><i class="fas fa-lock"></i> Воридшавӣ ба система</h2>
                <div class="form-group">
                    <label for="loginField">Логин:</label>
                    <input type="text" id="loginField" placeholder="Логини худро ворид кунед">
                </div>
                <div class="form-group">
                    <label for="passwordField">Код:</label>
                    <input type="password" id="passwordField" placeholder="Коди худро ворид кунед">
                </div>
                <button id="loginSubmitBtn" class="login-btn"><i class="fas fa-sign-in-alt"></i> Дохил шудан</button>
            </div>
        </div>

        <div id="mainPage" class="hidden">
            <div class="main-content">
                <div class="sidebar">
                    <h2 class="section-title"><i class="fas fa-plus-circle"></i> Илова кардани китоб</h2>
                    <div class="book-form">
                        <input type="text" id="bookTitle" placeholder="Номи китоб">
                        <input type="text" id="bookAuthor" placeholder="Муаллиф">
                        <input type="text" id="bookClass" placeholder="Синф">
                        <input type="number" id="bookYear" placeholder="Соли нашр">

                        <div class="full-width">
                            <div class="cover-placeholder" id="coverPlaceholder">
                                <i class="fas fa-image"></i> Барои илова кардани акси китоб инҷо клик кунед
                            </div>
                            <img id="bookCoverPreview" class="book-cover-preview" alt="Пешнамоиши акс">
                            <input type="file" id="bookCover" accept="image/*" class="hidden">
                        </div>

                        <div class="full-width">
                            <div class="file-upload">
                                <button class="file-upload-btn"><i class="fas fa-upload"></i> Файли китобро боргирӣ кунед (PDF, DOC)</button>
                                <input type="file" id="bookFile" accept=".pdf,.doc,.docx">
                            </div>
                        </div>
                        <div class="full-width">
                            <button id="addBookBtn" class="btn-success"><i class="fas fa-plus"></i> Илова кардан</button>
                        </div>
                    </div>
                </div>

                <div class="content-area">
                    <div class="tabs">
                        <div class="tab active" data-tab="books"><i class="fas fa-book"></i> Китобҳо</div>
                        <div class="tab" data-tab="chat"><i class="fas fa-comments"></i> Чат</div>
                    </div>

                    <div id="booksTab" class="tab-content active">
                        <h2 class="section-title"><i class="fas fa-book-open"></i> Китобҳои мавҷуда</h2>
                        <div id="booksList" class="books-list">
                            <!-- Китобҳо инҷо ҷойгир карда мешаванд -->
                        </div>
                    </div>

                    <div id="chatTab" class="tab-content">
                        <h2 class="section-title"><i class="fas fa-comment-dots"></i> Чати китобхона</h2>
                        <div id="messages" class="messages">
                            <!-- Паёмҳо инҷо ҷойгир карда мешаванд -->
                        </div>
                        <div class="message-input">
                            <input type="text" id="messageInput" placeholder="Фикри худро нависед...">
                            <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i> Фиристодан</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Операция бо муваффақият анҷом дода шуд</span>
    </div>

    <script>
        // Маълумотҳо
        let books = JSON.parse(localStorage.getItem('libraryBooks')) || [];
        let messages = JSON.parse(localStorage.getItem('libraryMessages')) || [];
        let currentUser = null;
        const CORRECT_LOGIN = "Аслиддин";
        const CORRECT_PASSWORD = "1998-0";

        // Элементҳо
        const loginPage = document.getElementById('loginPage');
        const mainPage = document.getElementById('mainPage');
        const loginField = document.getElementById('loginField');
        const passwordField = document.getElementById('passwordField');
        const loginSubmitBtn = document.getElementById('loginSubmitBtn');
        const loginInput = document.getElementById('loginInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const booksList = document.getElementById('booksList');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        // Формаи иловаи китоб
        const bookTitle = document.getElementById('bookTitle');
        const bookAuthor = document.getElementById('bookAuthor');
        const bookClass = document.getElementById('bookClass');
        const bookYear = document.getElementById('bookYear');
        const bookFile = document.getElementById('bookFile');
        const bookCover = document.getElementById('bookCover');
        const bookCoverPreview = document.getElementById('bookCoverPreview');
        const coverPlaceholder = document.getElementById('coverPlaceholder');
        const addBookBtn = document.getElementById('addBookBtn');

        // Воридшавӣ
        function handleLogin() {
            const login = loginField.value.trim();
            const password = passwordField.value.trim();

            if (login === CORRECT_LOGIN && password === CORRECT_PASSWORD) {
                currentUser = login;
                loginInput.value = login;
                passwordInput.value = password;
                showMainPage();
                showNotification("Шумо бо муваффақият ба система ворид шудед!");
            } else {
                showNotification("Логин ё код нодуруст аст!", true);
            }
        }

        loginSubmitBtn.addEventListener('click', handleLogin);
        loginField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        passwordField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        loginBtn.addEventListener('click', () => {
            const login = loginInput.value.trim();
            const password = passwordInput.value.trim();

            if (login === CORRECT_LOGIN && password === CORRECT_PASSWORD) {
                currentUser = login;
                showMainPage();
                showNotification("Шумо бо муваффақият ба система ворид шудед!");
            } else {
                showNotification("Логин ё код нодуруст аст!", true);
            }
        });

        // Баромад
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            loginInput.value = '';
            passwordInput.value = '';
            loginField.value = '';
            passwordField.value = '';
            showLoginPage();
            showNotification("Шумо аз система баромадед!");
        });

        // Илова кардани акси китоб
        coverPlaceholder.addEventListener('click', () => {
            bookCover.click();
        });

        bookCover.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    bookCoverPreview.src = e.target.result;
                    bookCoverPreview.style.display = 'block';
                    coverPlaceholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Намоиш додани саҳифаи аввал
        function showLoginPage() {
            loginPage.classList.remove('hidden');
            mainPage.classList.add('hidden');
        }

        // Намоиш додани саҳифаи асосӣ
        function showMainPage() {
            loginPage.classList.add('hidden');
            mainPage.classList.remove('hidden');
            renderBooks();
            renderMessages();
        }

        // Илова кардани китоб
        addBookBtn.addEventListener('click', () => {
            const title = bookTitle.value.trim();
            const author = bookAuthor.value.trim();
            const bookClassValue = bookClass.value.trim();
            const year = bookYear.value.trim();
            const file = bookFile.files[0];
            const coverFile = bookCover.files[0];

            if (title && author && bookClassValue && year) {
                const newBook = {
                    id: Date.now(),
                    title,
                    author,
                    class: bookClassValue,
                    year,
                    addedBy: currentUser,
                    fileName: file ? file.name : null,
                    fileUrl: file ? URL.createObjectURL(file) : null,
                    fileType: file ? file.type : null,
                    coverUrl: coverFile ? URL.createObjectURL(coverFile) : null
                };

                books.push(newBook);
                saveBooks();
                renderBooks();

                // Тоза кардани форма
                bookTitle.value = '';
                bookAuthor.value = '';
                bookClass.value = '';
                bookYear.value = '';
                bookFile.value = '';
                bookCover.value = '';
                bookCoverPreview.style.display = 'none';
                coverPlaceholder.style.display = 'flex';

                showNotification("Китоб бо муваффақият илова карда шуд!");
            } else {
                showNotification("Лутфан ҳамаи маълумотҳоро пур кунед!", true);
            }
        });

        // Нест кардани китоб
        function deleteBook(id) {
            if (confirm('Оё шумо мутмаин ҳастед, ки ин китобро нест карда мехоҳед?')) {
                books = books.filter(book => book.id !== id);
                saveBooks();
                renderBooks();
                showNotification("Китоб бо муваффақият нест карда шуд!");
            }
        }

        // Фиристодани паём
        sendMessageBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();

            if (text) {
                const newMessage = {
                    id: Date.now(),
                    user: currentUser || 'Меҳмон',
                    text,
                    timestamp: new Date().toLocaleString()
                };

                messages.push(newMessage);
                saveMessages();
                renderMessages();

                messageInput.value = '';
            }
        });

        // Нест кардани паём
        function deleteMessage(id) {
            if (confirm('Оё шумо мутмаин ҳастед, ки ин паёмро нест карда мехоҳед?')) {
                messages = messages.filter(message => message.id !== id);
                saveMessages();
                renderMessages();
                showNotification("Паём бо муваффақият нест карда шуд!");
            }
        }

        // Нигоҳдории китобҳо
        function saveBooks() {
            localStorage.setItem('libraryBooks', JSON.stringify(books));
        }

        // Нигоҳдории паёмҳо
        function saveMessages() {
            localStorage.setItem('libraryMessages', JSON.stringify(messages));
        }

        // Намоиши китобҳо
        function renderBooks() {
            booksList.innerHTML = '';

            if (books.length === 0) {
                booksList.innerHTML = '<p>Ҳоло ягон китоб нест. Аввалин китобро илова кунед!</p>';
                return;
            }

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';

                // Муайян кардани акси китоб
                let coverHTML = '';
                if (book.coverUrl) {
                    coverHTML = `<img src="${book.coverUrl}" alt="${book.title}" class="book-cover">`;
                } else {
                    coverHTML = `<div class="book-cover"><i class="fas fa-book"></i> Акси китоб</div>`;
                }

                bookCard.innerHTML = `
                    <div>
                        ${coverHTML}
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                        <div class="book-details">
                            <div><strong>Синф:</strong> ${book.class}</div>
                            <div><strong>Соли нашр:</strong> ${book.year}</div>
                            <div><strong>Иловашуда:</strong> ${book.addedBy}</div>
                        </div>
                    </div>
                    <div class="book-actions">
                        ${book.fileUrl ? `
                            <a href="${book.fileUrl}" download="${book.fileName}" class="download-btn">
                                <button class="download-btn"><i class="fas fa-download"></i> Боргирӣ</button>
                            </a>
                        ` : '<span>Файл нест</span>'}
                        ${currentUser ? `
                            <button class="btn-danger" onclick="deleteBook(${book.id})"><i class="fas fa-trash"></i> Нест кардан</button>
                        ` : ''}
                    </div>
                `;

                booksList.appendChild(bookCard);
            });
        }

        // Намоиши паёмҳо
        function renderMessages() {
            messagesContainer.innerHTML = '';

            if (messages.length === 0) {
                messagesContainer.innerHTML = '<p>Ҳоло ягон паём нест. Аввалин паёмро фиристед!</p>';
                return;
            }

            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span><i class="fas fa-user"></i> ${message.user}</span>
                        <span><i class="fas fa-clock"></i> ${message.timestamp}</span>
                    </div>
                    <div class="message-text">${message.text}</div>
                    ${currentUser ? `
                        <div class="admin-controls">
                            <button class="btn-danger" onclick="deleteMessage(${message.id})"><i class="fas fa-trash"></i> Нест кардан</button>
                        </div>
                    ` : ''}
                `;

                messagesContainer.appendChild(messageElement);
            });

            // Автоматикӣ ба поён ҳаракат кардан
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Намоиш додани огоҳӣ
        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            notification.classList.remove('error');

            if (isError) {
                notification.classList.add('error');
                notification.querySelector('i').className = 'fas fa-exclamation-circle';
            } else {
                notification.querySelector('i').className = 'fas fa-check-circle';
            }

            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Табҳо
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');

                // Ҳамаи табҳоро ногаҳдор кардан
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));

                // Фақат таби интихобшударо намоиш додан
                tab.classList.add('active');
                document.getElementById(`${tabId}Tab`).classList.add('active');
            });
        });

        // Оғози кор
        showLoginPage();
    </script>
</body>
</html>
